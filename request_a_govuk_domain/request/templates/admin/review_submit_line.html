{% load i18n admin_urls %}
<div class="submit-row">
{% block submit-row %}
<div class="button-container">
  <input type="submit" value="{% translate 'Save' %}" name="_save">

  <input type="submit" value="{% translate 'Change status' %}" name="_change_status">

  {% if request.user.is_superuser %}
  <input type="submit" value="{% translate 'Approve' %}" name="_approve">

  <input type="submit" value="{% translate 'Reject' %}" name="_reject">
  {% endif %}
</div>
{% endblock %}
</div>
